version: "3.8"

services:
  backend:
    build: .
    container_name: insightease-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/reports:/app/data/reports
      - ./.env:/app/.env:ro
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    networks:
      - insightease-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：使用Nginx作为反向代理
  nginx:
    image: nginx:alpine
    container_name: insightease-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - insightease-network

networks:
  insightease-network:
    driver: bridge
